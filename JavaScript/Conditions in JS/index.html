<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope | Conditions</title>
  </head>
  <body>
    <h1>Conditions In JavaScript</h1>
    <script>
      // Update var.
      var str1 = "This is string1.";
      var str1 = "This is string2.";
      console.log(str1);

      // If else conditions.
      let age = 18;
      if (age > 18) {
        console.log("Age is greater than 18.");
      } else if (age == 18) {
        console.log("Age is equal 18");
      } else {
        console.log("Age is less than 18.");
      }

      // Switch case conditions.
      const cups = 29;
      switch (cups) {
        case 28:
          console.log("Value of cups is 28.");
          break;

        case 29:
          console.log("Value of cups is 29.");
          break;

        case 30:
          console.log("Value of cups is 30.");
          break;

        default:
          console.log("Value of cups is none of 28, 29, 30.");
          break;
      }
    </script>
  </body>
</html>
