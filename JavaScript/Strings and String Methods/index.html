<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String and String Methods</title>
  </head>
  <body>
    <h1>String and String Methods In JavaScript</h1>
    <script>
      var name = "Hassaan";
      var age = 20;
      var email = "abc@gmail.com";
      var temp = `${name} is a nice person and he is ${age} years old and his emal ID is ${email}.`;
      console.log(temp);
      var len = name.length;
      console.log("Length of name is " + len);

      var y = new String("This");
      console.log(y);
    </script>
  </body>
</html>
