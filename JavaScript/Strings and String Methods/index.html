<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript | String and String Methods</title>
  </head>
  <body>
    <div class="container">
      <h1>Lorem ipsum dolor sit amet.</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur
        fugit, velit unde laudantium, labore eius nihil et sunt adipisci totam
        nostrum dolores numquam, debitis soluta facilis eligendi accusamus vero
        corporis.
      </p>
    </div>
    <script>
      var name = "Hassaan";
      var age = 20;
      var email = "abc@gmail.com";
      var temp = `${name} is a nice person and he is ${age} years old and his emal ID is ${email}.`;
      console.log(temp);
      var len = name.length;
      console.log("Length of name is " + len);

      var y = new String("This");
      console.log(y);
    </script>
