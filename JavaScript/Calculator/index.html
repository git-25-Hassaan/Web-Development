<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mdb.min.css">
    <script src="./script.js"></script>
  </head>
  <body class="bg-dark">
    <div id="calc" class="calculator">
        <div type="text" id="input" class="screen bg-light border border-3 text-right">
            0
        </div>
        <div class="calculator_body">
            <button class="operators btn btn-info" data-action="add" >+</button>
            <button class="operators btn btn-info" data-action="subtract" >-</button>
            <button class="operators btn btn-info" data-action="multiply" >*</button>
            <button class="operators btn btn-info" data-action="divide" >/</button>

            <button class="btn btn-primary"> 1 </button>
            <button class="btn btn-primary"> 2 </button>
            <button class="btn btn-primary"> 3 </button>

            <button class="btn btn-primary"> 4 </button>
            <button class="btn btn-primary"> 5 </button>
            <button class="btn btn-primary"> 6 </button>

            <button class="btn btn-primary"> 7 </button>
            <button class="btn btn-primary"> 8 </button>
            <button class="btn btn-primary"> 9 </button>

            <button class="btn btn-primary"> 0 </button>

            <button class="decimal function btn btn-secondary" data-action="decimal" >.</button>
            <button class="all-clear function btn btn-danger btn-sm" data-action="clear">AC</button>
            
            <button id="equalsign" class="equal-sign btn btn-warning" data-action="calculate">=</button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
