<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="clock" class="container">
      <h1>>>>>&nbsp&nbsp&nbsp Welcome to my Stop Watch &nbsp&nbsp&nbsp<<<<</h1>
    </div>
    <div id="back" class="back-container">
      <div id="hour">
        <div id="hr-zero-1" style="display: inline">0</div>
        <div id="hr-zero-2" style="display: inline">0</div>
      </div>

      <div id="minute">
        <div id="min-zero-1" style="display: inline">0</div>
        <div id="min-zero-2" style="display: inline">0</div>
      </div>

      <div id="seconds">
        <div id="sec-zero-1" style="display: inline">0</div>
        <div id="sec-zero-2" style="display: inline">0</div>
      </div>
    </div>
    <div id="btn-grid">
      <button onclick="reset_me()" class="btn btn-reset">Reset</button>
      <button onclick="start_me()" class="btn btn-start">Start</button>
      <button onclick="stop_me()" class="btn btn-stop">Stop</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
