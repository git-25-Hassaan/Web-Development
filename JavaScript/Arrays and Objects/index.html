<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays | Objects</title>
  </head>
  <body>
    <h1>Simple HTML</h1>
    <script>
      // Primitive Varibles.
      let var1 = 30;
      let var2 = "String";
      let var3 = true;
      let var4 = null;
      let var5 = undefined;

      // Simple Object.
      let employee = {
        name: "Hassaan",
        age: 20,
        salary: 1000,
        email: "abc@gmail.com",
      };
      console.log(employee.name);
      console.log(employee.age);
      console.log(employee.email);

      // Arrray Objects.
      //   let names = [1, 2, 4, "Hassaan"];
      //   console.log(names[3]);

      let names = new Array(4, 2, 1, "Hassaan");
      names = names.sort();
      names.push("This is pushed");
      console.log(names);

      let arr = new Array(10);
      arr.push("This is pushed");
      console.log(arr);
    </script>
  </body>
</html>
